<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Lsit</title>
    <link rel="stylesheet" href="style.css">
    <!-- ------font family----- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Cinzel+Decorative:wght@700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <!-- font-family: 'Boogaloo', cursive; -->
    <!-- font-family: 'Cinzel Decorative', cursive; -->
    <!-- font-family: 'Syne Mono', monospace; -->
</head>

<body>
    <main>
        <header class="list-header">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                class="list-header__icon">
                <g id="Iconly/Light/Paper">
                    <g id="Paper">
                        <path id="Stroke 1" fill-rule="evenodd" clip-rule="evenodd"
                            d="M14.7378 2.76181H8.0848C6.0048 2.75381 4.2998 4.41181 4.2508 6.49081V17.2038C4.2048 19.3168 5.8798 21.0678 7.9928 21.1148C8.0238 21.1148 8.0538 21.1158 8.0848 21.1148H16.0738C18.1678 21.0298 19.8178 19.2998 19.8028 17.2038V8.03781L14.7378 2.76181Z"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path id="Stroke 3" d="M14.4751 2.75V5.659C14.4751 7.079 15.6231 8.23 17.0431 8.234H19.7981"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path id="Stroke 5" d="M14.2881 15.3585H8.88806" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path id="Stroke 7" d="M12.2432 11.606H8.88721" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </g>
                </g>
            </svg>
            <h1>Todo Lsit</h1>
        </header>
        <section class="list-items">
            <ul>
                <li class="list-item">
                    <div class="list-item__chechmark">
                        <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 5L3 6.5L7 1" stroke="black" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="list-item__title">ToDo Item</div>
                </li>
            </ul>
        </section>
        <section class="add-panel">
            add panel
        </section>
        <nav>
            nav bar
        </nav>
    </main>


    <script src="./script.js"></script>
</body>

</html>
